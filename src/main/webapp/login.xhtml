<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">#{msg['login.titulo']}</ui:define>
				<ui:define name="rodape"><div align="center"><h:messages id="messages" /></div></ui:define>
	<ui:define name="conteudo">
		<div align="center">
			<h:form id="login" prependId="false">
				<h:panelGrid columns="2">
					<f:facet name="header">#{msg['login.cabecalho']}</f:facet>
					<f:facet name="footer">
						<div align="center">
							<h:commandButton action="#{controleLogin.efetuarLogin()}" value="#{msg['login.enviar']}"/>
						</div>
					</f:facet>
					<h:outputLabel value="#{msg['login.usuario']}" for="Usuario" />
					<h:inputText value="#{controleLogin.login}" id="Usuario" />
					<h:outputLabel value="#{msg['login.senha']}" for="Senha" />
					<h:inputSecret value="#{controleLogin.senha}" id="Senha" redisplay="true" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
