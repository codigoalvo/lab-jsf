<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">#{msg['login.titulo']}</ui:define>
	<ui:define name="rodape"><div align="center"><h:messages id="messages" styleClass="erro" /></div></ui:define>
	<ui:define name="conteudo">
		<div align="center">
			<h:form id="login" prependId="false">
				<p:panel header="#{msg['login.cabecalho']}" style="width:18em;margin-top:80px;">
				<h:panelGrid columns="2">
					<f:facet name="footer">
						<div align="center">
							<p:commandButton action="#{controleLogin.efetuarLogin()}" value="#{msg['login.enviar']}" icon="ui-icon-key" ajax="false"/>
						</div>
					</f:facet>
					<h:outputLabel value="#{msg['login.usuario']}" for="Usuario" />
					<p:inputText value="#{controleLogin.login}" id="Usuario" />
					<h:outputLabel value="#{msg['login.senha']}" for="Senha" />
					<p:password value="#{controleLogin.senha}" id="Senha" redisplay="true" />
					<p:focus for="Usuario"/>
				</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
