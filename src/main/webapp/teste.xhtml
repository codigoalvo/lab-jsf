<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bem vindo</title>
</h:head>
<h:body>
	<p:messages id="msg" />
	<h:form id="form">
		<p:commandLink value="Teste" action="#{testeBean.testeMsg()}" ajax="true" update="msg" />
		<hr />
		<h:panelGroup id="painel">
			<p:commandLink id="btnLogin" value="login" action="#{testeBean.efetuarLogin()}" ajax="true" update="msg painel"
				rendered="#{!testeBean.temUsuarioLogado()}" />
			<p:commandLink id="btnLogout" value="logout" action="#{testeBean.efetuarLogout()}" ajax="true" update="msg painel"
				rendered="#{testeBean.temUsuarioLogado()}" />
		</h:panelGroup>
	</h:form>
</h:body>
</html>
