<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">#{msg['usuario.listar.titulo']}</ui:define>
	<ui:define name="rodape"><div align="center"><h:messages id="messages" /></div></ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:dataTable value="#{controleUsuario.usuarios}" var="usuario" rules="cols" cellpadding="3" width="100%">
				<f:facet name="header">
					<div align="center" style="border-bottom:1px solid grey;padding:5px;">
						<h:outputLabel value="#{msg['usuario.listar.titulo']}" style="padding:5px;"/>
						<h:commandButton action="#{controleUsuario.novo()}" value="#{msg['listar.novo']}" />
					</div>
				</f:facet>
				<h:column>
					<f:facet name="header">#{msg['usuario.id']}</f:facet>
					<h:outputText value="#{usuario.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['usuario.login']}</f:facet>
					<h:outputText value="#{usuario.login}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['usuario.nome']}</f:facet>
					<h:outputText value="#{usuario.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['usuario.email']}</f:facet>
					<h:outputText value="#{usuario.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['usuario.tipo']}</f:facet>
					<h:outputText value="#{usuario.tipo.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['usuario.ativo']}</f:facet>
					<h:outputText value="#{usuario.ativo}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['listar.alterar']}</f:facet>
					<h:commandLink action="#{controleUsuario.alterar(usuario)}" value="#{msg['listar.alterar']}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg['listar.excluir']}</f:facet>
					<h:commandLink action="#{controleUsuario.excluir(usuario)}" value="#{msg['listar.excluir']}"
						onclick="if (!confirm('#{msg['mensagem.confirmarExclusao']}')) return false" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
