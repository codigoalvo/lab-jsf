<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Administração de usuario</ui:define>
	<ui:define name="rodape"><div align="center"><h:messages id="messages" /></div></ui:define>
	<ui:define name="conteudo">
		<h:form id="editar" prependId="false">
			<h:panelGrid columns="2">
				<f:facet name="headder">#{msg['usuario.editar.titulo']}</f:facet>
				<f:facet name="footer">
					<div align="center">
						<h:commandButton action="#{controleUsuario.cancelar()}" value="#{msg['editar.cancelar']}" immediate="true" />
						<h:commandButton action="#{controleUsuario.gravar()}" value="#{msg['editar.salvar']}" />
					</div>
				</f:facet>
				<h:outputLabel value="#{msg['usuario.id']}" for="ID" />
				<h:inputText value="#{controleUsuario.usuario.id}" readonly="true" id="ID" />
				<h:outputLabel value="#{msg['usuario.login']}" for="LOGIN" />
				<h:inputText value="#{controleUsuario.usuario.login}" id="LOGIN" maxlength="50" size="50" />
				<h:outputLabel value="#{msg['usuario.senha']}" for="SENHA" />
				<h:inputSecret value="#{controleUsuario.usuario.senha}" id="SENHA" maxlength="30" size="50" redisplay="true" />
				<h:outputLabel value="#{msg['usuario.nome']}" for="NOME" />
				<h:inputText value="#{controleUsuario.usuario.nome}" id="NOME" maxlength="150" size="50" />
				<h:outputLabel value="#{msg['usuario.email']}" for="EMAIL" />
				<h:inputText value="#{controleUsuario.usuario.email}" id="EMAIL" maxlength="250" size="50" />
				<h:outputLabel value="#{msg['usuario.tipo']}" for="TIPO" />
				<h:selectOneMenu value="#{controleUsuario.usuario.tipo}" id="TIPO">
					<f:selectItem itemLabel="- Selecione -" noSelectionOption="true" />
					<f:selectItems value="#{controleUsuario.tiposUsuario}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
				</h:selectOneMenu>
				<h:outputLabel value="#{msg['usuario.ativo']}" for="ATIVO" />
				<h:selectBooleanCheckbox value="#{controleUsuario.usuario.ativo}" id="ATIVO" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
