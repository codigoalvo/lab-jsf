<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:form>
	<h:graphicImage library="images" name="codigoalvo-50h.png" />
	<h:panelGroup rendered="#{controleLogin.usuarioLogado == null}">
		<ul class="menu menu_header right bottom">
			<li class="menu_item"><h:commandLink action="/index" value="#{msg['menu.home']}" /></li>
			<li class="menu_item"><h:commandLink action="#{controleLogin.paginaLogin()}" value="#{msg['menu.entrar']}" /></li>
		</ul>
	</h:panelGroup>
	<h:panelGroup rendered="#{controleLogin.usuarioLogado != null}">
		<ul class="menu menu_header right bottom">
			<li class="menu_item"><h:commandLink action="/index" value="#{msg['menu.home']}" /></li>
			<li class="menu_item"><h:commandLink action="#{controleUsuario.listar()}" value="#{msg['menu.usuarios']}" /></li>
			<li class="menu_item"><h:commandLink action="#{controleLogin.efetuarLogout()}" value="#{msg['menu.sair']}" /></li>
		</ul>
	</h:panelGroup>
</h:form>

</html>
